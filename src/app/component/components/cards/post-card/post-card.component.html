<div class="flex gap-9">
  <div>
    <div
      class="w-60 h-60 bg-green-400 flex flex-col rounded-md justify-center items-center"
    >
      <h2 class="font-semibold text-red-500 text-3xl mb-3 text-center">
        input, output <br />
        {{ post }}
      </h2>
      <!-- <ng-content select=".post">{{post}}</ng-content> -->
      <!-- <ng-content></ng-content> -->
      <button
        type="button"
        class="bg-blue-800 text-white px-6 py-2 rounded"
        (click)="sendToParent()"
      >
        Send
      </button>
    </div>
    <div
      class="mt-6 w-60 h-60 bg-green-400 flex flex-col rounded-md justify-center items-center"
    >
      <h2 class="font-semibold text-center text-red-500 text-3xl mb-3">
        FromEvent RxJs <br />{{ count }}
      </h2>
      <!-- <ng-content select=".post">{{post}}</ng-content> -->
      <!-- <ng-content></ng-content> -->
      <button
        type="button"
        class="bg-blue-800 text-white px-6 py-2 rounded"
        #btn
      >
        Send
      </button>
    </div>
  </div>
  <div>
    <div
      class="w-60 h-60 bg-green-400 flex flex-col rounded-md justify-center items-center"
    >
      <h2 class="font-semibold text-red-500 text-3xl mb-3">
        {{ counter$ | async }}
      </h2>

      <div class="text-2xl">
        <button
          type="button"
          class="bg-blue-800 mr-5 text-white px-2 py-1 rounded"
          (click)="increment()"
        >
          +
        </button>
        <button
          type="button"
          class="bg-blue-800 text-white px-2 py-1 rounded"
          (click)="decrement()"
        >
          -
        </button>
        <br />
        <!-- <input class="w-8 h-8 mt-6"   type="checkbox" [value]="isChecked | async"> -->
      </div>
    </div>
  </div>
</div>
<div class="h-screen">
  <div class="flex justify-center items-center h-full pt-20">
    <form  [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="flex gap-6 flex-col">
      <div class="text-2xl text-center">Login</div>
      <label for="name" class="flex flex-col gap-1 w-64">
        <span class="">username</span>
        <input formControlName="username" class="text-xl px-3 py-1 focus:outline-blue-200 border-none" type="text" id="name" />
      </label>
      <label for="password" class="flex flex-col gap-1 w-64">
        <span class="">password</span>
        <input formControlName="password" class="text-xl px-3 py-1 focus:outline-blue-200 border-none" type="password" id="password" />
        @if (loginForm.get('password')?.hasError('minlength')) {

          <small class="text-red-600 text-sm">minimum length should be 8</small>
        }
      </label>
      <button class="text-xl text-white hover:bg-blue-500 duration-150 rounded-md px-4  py-2 bg-blue-600 w-min self-center" type="button">Send</button>
    </form>
  </div>
</div>
