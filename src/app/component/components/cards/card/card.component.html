<nz-card nzHoverable class="rounded-sm">
  <h2 class="font-semibold">{{card.title}}</h2>
  <img [src]="card.image" [alt]="card.title">
  <div class="py-2">
    <p class="text-base font-semibold">{{card.description}}</p>
    <p class="text-base font-semibold">Category: {{card.category}}</p>
    <div class="flex justify-between items-center">
      <p class="text-base font-semibold">Price: {{card.price | currency: 'USD'}}</p>
      <button>
        <img class="w-10 h-10 object-contain object-center"
          src="https://img.icons8.com/color/48/000000/shopping-cart.png" alt="">
      </button>
    </div>
  </div>
</nz-card>
