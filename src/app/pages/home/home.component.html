<nz-layout class="flex flex-col justify-between h-screen">
  <app-header></app-header>
  <main class="h-full">
    <div class="container mx-auto">
      <h1 class="text-4xl text-blue-950 font-bold text-center py-10">Home</h1>
      <div class="w-3/6 mx-auto">
        <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixIconButton">
          <input placeholder="input here" nz-input [(ngModel)]="inputValue" (input)="onChange($event)"
            [nzAutocomplete]="auto" />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" nzSize="large" nzSearch>
            <span nz-icon nzType="search" nzTheme="outline"></span>
          </button>
        </ng-template>
        <nz-autocomplete #auto>
          @for (option of options; track option.category) {
          <nz-auto-option class="search-item" [nzValue]="option.category">
            Found {{ option.value }} on
            <a class="search-item-desc" [href]="'https://s.taobao.com/search?q=' + option.value" target="_blank"
              rel="noopener noreferrer">
              {{ option.category }}
            </a>
            <span class="search-item-count">{{ option.count }} results</span>
          </nz-auto-option>
          }
        </nz-autocomplete>
      </div>


    </div>
  </main>
  <app-footer></app-footer>
</nz-layout>
