<section>
  <div class="container mx-auto pt-24">
    <a
      class="text-2xl py-3 px-6 bg-blue-950 text-white mb-6 inline-block rounded-md"
      [routerLink]="['/contact']"
      routerLinkActive="router-link-active"
      ><- Back</a
    >
    <form [formGroup]="form" (ngSubmit)="add()" class="grid grid-cols-6 gap-3 mb-5" nz-form>
      <input nz-input formControlName="full_name" class="text-xl" placeholder="Full name" type="text" />
      <input nz-input class="text-xl" formControlName="age" placeholder="Age" type="text" />
      <input nz-input class="text-xl" formControlName="gender" placeholder="Gender" type="text" />
      <input nz-input class="text-xl" formControlName="address" placeholder="Address" type="text" />
      <input nz-input class="text-xl" formControlName="email" placeholder="Email" type="text" />
      <button
        nz-button
        nzType="primary"
        class="inline-flex items-center  px-10 py-5 justify-center mr-1"
        
      >
        <span nz-button nz-icon nzTheme="outline" class="text-xl">âœš Add</span>
      </button>
    </form>
    <nz-table #basicTable [nzData]="listOfData">
      <thead>
        <tr>
          <th>Id</th>
          <th>Full Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Address</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for (data of listOfData; track data.id) {
        <tr>
          <td>{{ data.id }}</td>
          <td>{{ data.full_name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.gender }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.email }}</td>
          <td>
            <nz-button-group>
              <button
                nz-button
                nzType="primary"
                class="inline-flex items-center mr-1"
                (click)="edit(data.id)"
              >
                <span nz-icon nzType="edit"></span>
                Edit
              </button>
              <button
                nz-button
                nzType="primary"
                nzDanger="true"
                class="inline-flex items-center"
                (click)="delete(data.id)"
              >
                Delete
                <span nz-icon nzType="delete"></span>
              </button>
            </nz-button-group>
          </td>
        </tr>
        }
      </tbody>
    </nz-table>
  </div>
</section>
<div>
  <nz-modal
    [(nzVisible)]="isVisible"
    nzTitle="The first Modal"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="edit(data.id)"
  >
    <ng-container *nzModalContent>
      <div>
        <input
          class="mb-2 text-xl"
          nz-input
          placeholder="Full Name"
          type="text"
        />
        <input
          class="mb-2 text-xl"
          nz-input
          placeholder="Age"
          type="number"
        />
        <input
          class="mb-2 text-xl"
          nz-input
          placeholder="Gender"
          type="text"
        />
        <input
          class="mb-2 text-xl"
          nz-input
          placeholder="Address"
          type="text"
        />
        <input
          class="text-xl"
          nz-input
          placeholder="Email"
          type="text"
        />
      </div>
    </ng-container>
  </nz-modal>
</div>
