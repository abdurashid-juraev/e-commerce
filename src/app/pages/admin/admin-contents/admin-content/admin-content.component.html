    <nz-table #basicTable [nzData]="listOfData" class="w-full">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for (data of basicTable.data; track data) {
          <tr>
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td>
               <nz-button-group>
      <button nz-button nzDanger="true" class="mr-2" >
        <span nz-icon nzType="delete"  nzTheme="outline"></span>
      </button>
      <button nz-button nzType="primary" >
        <span nz-icon  nzType="edit" nzTheme="outline"></span>
      </button>
    </nz-button-group>
            </td>
          </tr>
        }
      </tbody>
    </nz-table>
